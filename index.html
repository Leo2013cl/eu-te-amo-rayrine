    <script>
        function calcularTempoJuntos() {
            const dataInicio = new Date("2023-08-02T00:00:00"); // Pedido de namoro
            const agora = new Date();
            
            let anos = agora.getFullYear() - dataInicio.getFullYear();
            let meses = agora.getMonth() - dataInicio.getMonth();
            let dias = agora.getDate() - dataInicio.getDate();

            if (dias < 0) {
                meses--;
                const ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
                dias += ultimoMes;
            }

            if (meses < 0) {
                anos--;
                meses += 12;
            }
            
            const horas = agora.getHours();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();

            document.getElementById("contador").innerText = 
                `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;

            setTimeout(calcularTempoJuntos, 1000); // Atualiza o contador a cada segundo
        }

        calcularTempoJuntos();
    </script>
